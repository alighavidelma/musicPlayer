<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <script
      src="https://kit.fontawesome.com/1a326f0c65.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="music-name">sting for the moment</h1>
    <img src="" alt="" id="music-cover" />
    <input type="range" value="0" id="music-time" />
    <div id="btns">
      <i id="pre-btn" class="fa fa-backward" aria-hidden="true"></i>
      <i id="play-btn" class="fa fa-play"></i>
      <i id="next-btn" class="fa fa-forward"></i>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
